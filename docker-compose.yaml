version: "3.9"
services:
  nxtjs:
    depends_on:
      - reverse-proxy
    build: ./frontend-applications/nxtjs
  basic:
    depends_on:
      - reverse-proxy
    build: ./frontend-applications/basic
  veet:
    depends_on:
      - reverse-proxy
    build: ./frontend-applications/veet
  cra:
    depends_on:
      - reverse-proxy
    build: ./frontend-applications/cra
  default:
    depends_on:
      - reverse-proxy
    build: ./frontend-applications/default
  reverse-proxy:
    restart: always
    build: .
    ports:
    - "80:80"